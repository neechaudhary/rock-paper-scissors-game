<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <title>rock-paper-scissors</title>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div id="r" class="r" > <img class="choice" src="images.jpg" alt="rock-image"></div>
        <div id="p"  class="r"> <img class="choice" src="paper.jpg" alt="paper-image"></div>
        <div id="s"  class="r"> <img class="choice" src="scissosrs.jpg" alt="scissosrs-image"></div>

    </div>
    <p id="action-message">Make your move.</p>
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
